<html lang="en">
<head>

<body>
    <div class="container">
        <!-- Main Content -->
        <main class="main-content">
            <div class="glass-container">
                <!-- Initial View -->
                <div id="initial-view">
                    <h1>Time Travel Radio</h1>
                    <p class="subtitle">Journey through time with music curated uniquely for you</p>
                    
                    <form id="birthdayForm">
                        <div class="input-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" required placeholder="Enter your name">
                        </div>
                        <div class="input-group">
                            <label for="birthday">Select Your Birthday</label>
                            <input type="date" id="birthday" required>
                        </div>
                        <button type="submit" class="submit-btn">Generate Playlist</button>
                    </form>

                    <!-- Progress Bar -->
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bar" id="progressBar"></div>
                        <div class="progress-text" id="progressText">Generating playlist...</div>
                    </div>
                </div>

                <!-- Playlist View (Initially Hidden) -->
                <div id="playlist-view" style="display: none;">
                    <h1>Your Time Travel Playlist</h1>
                    <div class="playlist-actions">
                        <button id="spotifyButton" class="spotify-button">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/168px-Spotify_logo_without_text.svg.png" alt="Spotify">
                            Save to Spotify
                        </button>
                        <button id="shareButton" class="share-button">
                            <span>ðŸ”—</span> Share Playlist
                        </button>
                        <button id="homeButton" class="home-button">
                            <span>â†©</span> New Playlist
                        </button>
                    </div>
                    <div id="playlist"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
